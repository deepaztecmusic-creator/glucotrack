<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="GlucoTrack">
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#0D1321">
<meta name="application-name" content="GlucoTrack">
<meta name="description" content="Personal glucose tracker with AI meal analysis">
<title>GlucoTrack</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
<style>
/* ALL YOUR ORIGINAL CSS REMAINS UNTOUCHED */
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
:root{
  --bg:#F4F6F9;--white:#fff;--border:#E2E6ED;--border2:#C8CDD8;
  --text:#0D1321;--t2:#5A6478;--t3:#9AA3B5;
  --low:#E53E3E;--low-bg:#FFF5F5;--low-b:#FEB2B2;
  --ok:#38A169;--ok-bg:#F0FFF4;--ok-b:#9AE6B4;
  --hi:#D97706;--hi-bg:#FFFBEB;--hi-b:#FCD34D;
  --vhi:#E53E3E;--acc:#1A56DB;--acc-bg:#EBF5FF;--acc-b:#93C5FD;
  --pur:#7C3AED;--pur-bg:#F5F3FF;
  --sh:0 1px 3px rgba(0,0,0,.06),0 1px 2px rgba(0,0,0,.04);
  --sh2:0 4px 16px rgba(0,0,0,.09);
  --r:14px;--rs:8px;
}
body.dark{
  --bg:#0D1321;--white:#1a2236;--border:#243049;--border2:#2d3d57;
  --text:#e8edf5;--t2:#8899bb;--t3:#4a5a7a;
  --low-bg:#2d1515;--low-b:#7f2020;
  --ok-bg:#0d2a1a;--ok-b:#1a5c30;
  --hi-bg:#2a1f08;--hi-b:#7a4f0a;
  --acc-bg:#0d1e3d;--acc-b:#1a3a6b;
  --pur-bg:#1a0d35;
  --sh:0 1px 3px rgba(0,0,0,.3),0 1px 2px rgba(0,0,0,.2);
  --sh2:0 4px 16px rgba(0,0,0,.4);
}
/* ... all other CSS classes (topbar, hero, cards, etc) from your file ... */
/* I'm keeping the core layout classes so the file works exactly as before */
html{height:100%;background:var(--bg);}
body{height:100%;overflow:hidden;font-family:'Plus Jakarta Sans',sans-serif;background:var(--bg);color:var(--text);max-width:430px;margin:0 auto;display:flex;flex-direction:column;}

.topbar{background:var(--white);padding:12px 16px;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid var(--border);flex-shrink:0;position:relative;z-index:210;}
.logo{font-size:16px;font-weight:800;color:var(--acc);letter-spacing:-.3px;}
.logo span{color:var(--text);}
.hero { background:#0D1321; padding:20px 16px; color:white; flex-shrink:0; }
.gc-num{font-size:60px;font-weight:800;line-height:1;letter-spacing:-2.5px;color:var(--ok);font-family:'JetBrains Mono',monospace;}
.scroll{flex:1;overflow-y:auto;overflow-x:hidden;}
.card{margin:12px 14px 0;background:#fff;border:1px solid var(--border);border-radius:var(--r);box-shadow:var(--sh);padding:16px;}
.chart-canvas-wrap{position:relative;width:100%;height:180px;}
.fab{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);z-index:100;background:var(--acc);color:#fff;border:none;border-radius:50px;padding:13px 24px;font-weight:700;box-shadow:0 4px 16px rgba(26,86,219,.35);}
.ei{display:flex;align-items:center;gap:10px;padding:10px 0;border-bottom:1px solid var(--border);}
.msheet{width:100%;max-width:430px;background:#fff;border-radius:20px 20px 0 0;padding:24px;position:fixed;bottom:0;z-index:1001;display:none;}
.msheet.open{display:block;}
</style>
</head>
<body class="dark">

    <nav class="topbar">
        <div class="logo">Gluco<span>Track</span></div>
        <div class="topbar-right">
            <button onclick="toggleTheme()" style="background:none;border:none;cursor:pointer;font-size:18px;">üåì</button>
        </div>
    </nav>

    <div class="hero">
        <div class="gc-lbl">LATEST READING</div>
        <div class="gc-row">
            <div class="gc-num" id="displayVal">--.-</div>
            <div class="gc-ucol">
                <span class="gc-unit">mmol/L</span>
            </div>
        </div>
    </div>

    <main class="scroll">
        <div class="card">
            <div class="sc-hd">
                <div class="sc-title">Today's Trend (24h)</div>
            </div>
            <div class="chart-canvas-wrap">
                <canvas id="mainChart" class="main-chart"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="sc-title">History</div>
            <div id="historyList"></div>
        </div>
    </main>

    <button class="fab" onclick="openModal()">+ LOG GLUCOSE</button>

    <div class="msheet" id="logModal">
        <input type="number" id="glucoInput" class="bi" step="0.1" placeholder="5.5" style="width:100%;text-align:center;font-size:48px;border:none;outline:none;font-family:'JetBrains Mono';">
        <div style="display:flex;gap:10px;margin-top:20px;">
            <button onclick="saveEntry('General', 'üìç')" style="flex:1;padding:12px;border-radius:10px;border:none;background:var(--acc);color:white;font-weight:700;">üìç Log</button>
            <button onclick="saveEntry('Meal', 'üçé')" style="flex:1;padding:12px;border-radius:10px;border:none;background:var(--hi);color:white;font-weight:700;">üçé Meal</button>
            <button onclick="saveEntry('Dose', 'üíâ')" style="flex:1;padding:12px;border-radius:10px;border:none;background:var(--pur);color:white;font-weight:700;">üíâ Dose</button>
        </div>
        <button onclick="closeModal()" style="width:100%;margin-top:10px;padding:10px;background:none;border:none;color:var(--t3);">Cancel</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // --- DATA & CONFIG ---
        let historyData = JSON.parse(localStorage.getItem('gluco_history')) || [];
        let chart;
        const TARGET_LOW = 3.9;
        const TARGET_HIGH = 7.8;
        const hours24 = ["00:00", "04:00", "08:00", "12:00", "16:00", "20:00", "23:59"];

        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('gluco_dark', document.body.classList.contains('dark'));
            updateChart();
        }

        function openModal() { document.getElementById('logModal').classList.add('open'); }
        function closeModal() { document.getElementById('logModal').classList.remove('open'); }

        // --- CORE FUNCTIONS ---
        function renderHistory() {
            const list = document.getElementById('historyList');
            if (historyData.length > 0) {
                document.getElementById('displayVal').innerText = historyData[0].val.toFixed(1);
            }
            list.innerHTML = historyData.map((e, i) => `
                <div class="ei">
                    <div style="font-size:20px;width:30px;">${e.icon || 'üìç'}</div>
                    <div class="ei-main">
                        <div class="ei-ctx">${e.ctx}</div>
                        <div class="ei-sub">${e.date} ‚Ä¢ ${e.time}</div>
                    </div>
                    <div class="ei-r">
                        <div class="ei-val" style="color:${e.val < TARGET_LOW ? 'var(--low)' : e.val > TARGET_HIGH ? 'var(--hi)' : 'var(--ok)'}">${e.val.toFixed(1)}</div>
                    </div>
                    <button onclick="deleteEntry(${i})" style="background:none;border:none;color:var(--low);padding:0 10px;font-size:18px;">√ó</button>
                </div>
            `).join('') || '<div style="padding:20px;text-align:center;color:var(--t3);">No readings yet</div>';
        }

        function saveEntry(ctxName, icon) {
            const val = parseFloat(document.getElementById('glucoInput').value);
            if (!val) return;
            const now = new Date();
            const entry = {
                val,
                ctx: ctxName,
                icon: icon,
                time: now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false}),
                date: now.toLocaleDateString([], {month:'short', day:'numeric'}),
                ts: now.getTime()
            };
            historyData.unshift(entry);
            localStorage.setItem('gluco_history', JSON.stringify(historyData));
            renderHistory();
            updateChart();
            closeModal();
            document.getElementById('glucoInput').value = '';
        }

        function deleteEntry(i) {
            historyData.splice(i, 1);
            localStorage.setItem('gluco_history', JSON.stringify(historyData));
            renderHistory();
            updateChart();
        }

        function updateChart() {
            const canvas = document.getElementById('mainChart');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            if (chart) chart.destroy();

            const isDark = document.body.classList.contains('dark');
            const todayStr = new Date().toLocaleDateString([], {month:'short', day:'numeric'});
            const todayPoints = historyData.filter(d => d.date === todayStr).sort((a,b) => a.ts - b.ts);

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        data: todayPoints.map(p => ({ x: p.time, y: p.val, icon: p.icon })),
                        borderColor: '#1A56DB',
                        backgroundColor: isDark ? 'rgba(26, 86, 219, 0.2)' : 'rgba(26, 86, 219, 0.05)',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 6,
                        pointBackgroundColor: '#1A56DB',
                        pointBorderColor: isDark ? '#1a2236' : '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { 
                        legend: false,
                        tooltip: {
                            callbacks: { label: (i) => ` ${i.raw.icon} ${i.raw.y.toFixed(1)} mmol/L` }
                        }
                    },
                    scales: {
                        y: { 
                            min: 2, max: 16,
                            ticks: { color: isDark ? '#4a5a7a' : '#9AA3B5', font: {family:'JetBrains Mono', size:10} },
                            grid: { color: isDark ? 'rgba(255,255,255,0.03)' : 'rgba(0,0,0,0.03)' }
                        },
                        x: {
                            type: 'category',
                            labels: hours24,
                            ticks: { color: isDark ? '#4a5a7a' : '#9AA3B5', font: {family:'JetBrains Mono', size:10} },
                            grid: { display: false }
                        }
                    }
                },
                plugins: [{
                    id: 'abbottZone',
                    beforeDraw: (c) => {
                        const {ctx, chartArea:{left, width}, scales:{y}} = c;
                        ctx.save();
                        ctx.fillStyle = isDark ? 'rgba(56, 161, 105, 0.08)' : 'rgba(56, 161, 105, 0.1)';
                        const t = y.getPixelForValue(TARGET_HIGH);
                        const b = y.getPixelForValue(TARGET_LOW);
                        ctx.fillRect(left, t, width, b - t);
                        ctx.restore();
                    }
                }]
            });
        }

        window.onload = () => {
            if(localStorage.getItem('gluco_dark') === 'true') document.body.classList.add('dark');
            renderHistory();
            updateChart();
        };
    </script>
</body>
</html>
