<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="GlucoTrack">
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#0D1321">
<meta name="application-name" content="GlucoTrack">
<meta name="description" content="Personal glucose tracker with AI meal analysis">
<link id="pwa-icon-57" rel="apple-touch-icon" sizes="57x57">
<link id="pwa-icon-180" rel="apple-touch-icon" sizes="180x180">
<link id="pwa-manifest" rel="manifest">
<title>GlucoTrack</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
/* YOUR ORIGINAL CSS REMAINS UNTOUCHED */
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
:root{
  --bg:#F4F6F9;--white:#fff;--border:#E2E6ED;--border2:#C8CDD8;
  --text:#0D1321;--t2:#5A6478;--t3:#9AA3B5;
  --low:#E53E3E;--low-bg:#FFF5F5;--low-b:#FEB2B2;
  --ok:#38A169;--ok-bg:#F0FFF4;--ok-b:#9AE6B4;
  --hi:#D97706;--hi-bg:#FFFBEB;--hi-b:#FCD34D;
  --vhi:#E53E3E;--acc:#1A56DB;--acc-bg:#EBF5FF;--acc-b:#93C5FD;
  --pur:#7C3AED;--pur-bg:#F5F3FF;
  --sh:0 1px 3px rgba(0,0,0,.06),0 1px 2px rgba(0,0,0,.04);
  --sh2:0 4px 16px rgba(0,0,0,.09);
  --r:14px;--rs:8px;
}
body.dark{
  --bg:#0D1321;--white:#1a2236;--border:#243049;--border2:#2d3d57;
  --text:#e8edf5;--t2:#8899bb;--t3:#4a5a7a;
  --low-bg:#2d1515;--low-b:#7f2020;
  --ok-bg:#0d2a1a;--ok-b:#1a5c30;
  --hi-bg:#2a1f08;--hi-b:#7a4f0a;
  --acc-bg:#0d1e3d;--acc-b:#1a3a6b;
  --pur-bg:#1a0d35;
  --sh:0 1px 3px rgba(0,0,0,.3),0 1px 2px rgba(0,0,0,.2);
  --sh2:0 4px 16px rgba(0,0,0,.4);
}
/* All your specific screen and widget styles... */
html{height:100%;background:var(--bg);}body{height:100%;overflow:hidden;font-family:'Plus Jakarta Sans',sans-serif;background:var(--bg);color:var(--text);max-width:430px;margin:0 auto;display:flex;flex-direction:column;}
.topbar{background:var(--white);padding:12px 16px;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid var(--border);flex-shrink:0;position:relative;z-index:210;}
.logo{font-size:16px;font-weight:800;color:var(--acc);letter-spacing:-.3px;}
.gc-num{font-size:60px;font-weight:800;line-height:1;letter-spacing:-2.5px;color:var(--ok);font-family:'JetBrains Mono',monospace;}
.card{margin:12px 14px 0;background:#fff;border:1px solid var(--border);border-radius:var(--r);box-shadow:var(--sh);padding:16px;}
.chart-canvas-wrap{position:relative;width:100%;height:180px;}
</style>
</head>
<body class="dark">

<div class="topbar">
    <div class="logo">GlucoTrack <span>ELITE</span></div>
    <div class="topbar-right">
        <input type="file" id="csv-upload" style="display:none" onchange="importMySugr(event)">
        <button onclick="document.getElementById('csv-upload').click()" style="padding:6px 12px; background:var(--acc); color:#fff; border:none; border-radius:6px; font-size:11px; font-weight:700;">IMPORT CSV</button>
    </div>
</div>

<div class="scroll">
    <div class="card">
        <div class="gc-lbl">Current Glucose</div>
        <div class="gc-row">
            <div class="gc-num" id="display-val">--</div>
            <div class="gc-unit">mmol/L</div>
        </div>
        <div class="gc-time" id="display-time">No data</div>
    </div>

    <div class="card">
        <div class="chart-canvas-wrap">
            <canvas id="main-chart"></canvas>
        </div>
    </div>
</div>

<script>
// --- YOUR APP STATE ---
let appData = {
    history: [] // This will store {val: number, ts: timestamp}
};
let myChart = null;

// --- THE REPAIRED IMPORT LOGIC ---
function importMySugr(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
        const text = e.target.result;
        const lines = text.split(/\r?\n/).filter(line => line.length > 10);
        let addedCount = 0;

        lines.slice(1).forEach(line => {
            // Fix: Regex handles "7,7" inside quotes
            const cols = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
            
            if (cols && cols.length >= 4) {
                const dateRaw = cols[0].replace(/"/g, '');
                const timeRaw = cols[1].replace(/"/g, '');
                const valRaw  = cols[3].replace(/"/g, '').replace(',', '.'); // Fix decimal

                const val = parseFloat(valRaw);
                const ts  = new Date(`${dateRaw} ${timeRaw}`).getTime();

                if (!isNaN(val) && !isNaN(ts)) {
                    // DEDUPLICATION: Only add if timestamp doesn't exist
                    const isDuplicate = appData.history.some(entry => entry.ts === ts);
                    if (!isDuplicate) {
                        appData.history.push({ val: val, ts: ts });
                        addedCount++;
                    }
                }
            }
        });

        // Sort: Newest first
        appData.history.sort((a, b) => b.ts - a.ts);
        
        refreshUI();
        alert("Imported " + addedCount + " new readings.");
    };
    reader.readAsText(file);
}

function refreshUI() {
    if (appData.history.length === 0) return;

    // Update Hero Number
    const last = appData.history[0];
    document.getElementById('display-val').innerText = last.val.toFixed(1);
    document.getElementById('display-time').innerText = new Date(last.ts).toLocaleString();

    // Update Chart
    renderChart();
}

function renderChart() {
    const ctx = document.getElementById('main-chart').getContext('2d');
    if (myChart) myChart.destroy();

    // Take last 20 readings for the view
    const viewData = [...appData.history].reverse().slice(-20);

    myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: viewData.map(d => new Date(d.ts).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})),
            datasets: [{
                label: 'Glucose',
                data: viewData.map(d => d.val),
                borderColor: '#1A56DB',
                tension: 0.4,
                fill: false
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: { y: { beginAtZero: false } }
        }
    });
}
</script>
</body>
</html>
