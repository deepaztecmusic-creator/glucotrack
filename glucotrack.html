<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="GlucoTrack">
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#0D1321">
<title>GlucoTrack</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
<style>
/* --- CORE STYLES --- */
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
:root{
  --bg:#F4F6F9;--white:#fff;--border:#E2E6ED;--border2:#C8CDD8;
  --text:#0D1321;--t2:#5A6478;--t3:#9AA3B5;
  --low:#E53E3E;--low-bg:#FFF5F5;--low-b:#FEB2B2;
  --ok:#38A169;--ok-bg:#F0FFF4;--ok-b:#9AE6B4;
  --hi:#D97706;--hi-bg:#FFFBEB;--hi-b:#FCD34D;
  --vhi:#E53E3E;--acc:#1A56DB;--acc-bg:#EBF5FF;--acc-b:#93C5FD;
  --sh:0 1px 3px rgba(0,0,0,.06),0 1px 2px rgba(0,0,0,.04);
  --r:14px;--rs:8px;
}
body.dark{
  --bg:#0D1321;--white:#1a2236;--border:#243049;--border2:#2d3d57;
  --text:#e8edf5;--t2:#8899bb;--t3:#4a5a7a;
  --low-bg:#2d1515;--low-b:#7f2020;
  --ok-bg:#0d2a1a;--ok-b:#1a5c30;
  --hi-bg:#2a1f08;--hi-b:#7a4f0a;
  --acc-bg:#0d1e3d;--acc-b:#1a3a6b;
}
html{height:100%;background:var(--bg);}
body{height:100%;overflow:hidden;font-family:'Plus Jakarta Sans',sans-serif;background:var(--bg);color:var(--text);max-width:430px;margin:0 auto;display:flex;flex-direction:column;}

/* --- UI ELEMENTS --- */
.topbar{background:var(--white);padding:12px 16px;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid var(--border);flex-shrink:0;z-index:210;}
.logo{font-size:16px;font-weight:800;color:var(--acc);letter-spacing:-.3px;}
.logo span{color:var(--text);}
.scroll{flex:1;overflow-y:auto;padding-bottom:100px;}
.screen{display:none;}
.screen.active{display:block;}
.ptitle{font-size:20px;font-weight:800;padding:14px 14px 2px;}
.psub{font-size:13px;color:var(--t3);padding:0 14px 12px;}

/* --- SETTINGS & CARDS --- */
.sg{margin:0 14px;}
.sglbl{font-size:10px;font-weight:700;color:var(--t3);text-transform:uppercase;padding:14px 0 7px;}
.sgcard{background:var(--white);border:1px solid var(--border);border-radius:var(--r);overflow:hidden;box-shadow:var(--sh);margin-bottom:12px;}
.sgi{display:flex;align-items:center;justify-content:space-between;padding:13px 15px;border-bottom:1px solid var(--border);}
.tsw{width:40px;height:24px;background:var(--border2);border-radius:12px;position:relative;cursor:pointer;border:none;}
.tsw.on{background:var(--acc);}
.tsw::after{content:'';position:absolute;width:18px;height:18px;background:#fff;border-radius:50%;top:3px;left:3px;transition:left .2s;}
.tsw.on::after{left:19px;}

/* --- NAVIGATION --- */
.nav-bottom{position:fixed;bottom:0;width:100%;max-width:430px;background:var(--white);border-top:1px solid var(--border);display:flex;justify-content:space-around;padding:10px 0;}
.nav-item{background:none;border:none;color:var(--t3);font-size:10px;font-weight:700;display:flex;flex-direction:column;align-items:center;gap:4px;}
.nav-item.active{color:var(--acc);}

/* --- INPUT STYLES --- */
.ri-wrap{display:flex;gap:9px;padding:13px 15px;}
.ri-f{flex:1;display:flex;flex-direction:column;gap:4px;}
.ri-f label{font-size:10px;font-weight:700;color:var(--t3);text-transform:uppercase;}
.ri-f input{font-family:'JetBrains Mono',monospace;font-size:18px;font-weight:700;background:var(--bg);border:1.5px solid var(--border);border-radius:7px;padding:7px;color:var(--text);}
</style>
</head>
<body class="dark">

<div class="topbar">
    <div class="logo">GLUCO<span>TRACK</span></div>
</div>

<div class="scroll">
    <div id="screen-dash" class="screen active">
        <div class="ptitle">Dashboard</div>
        <div class="psub">2026 Glucose Tracking (mmol/L)</div>
        <div style="margin:20px; text-align:center;">
             <div style="font-size:48px; font-weight:800; font-family:'JetBrains Mono'; color:var(--ok);">5.4</div>
             <div style="color:var(--t3)">mmol/L</div>
        </div>
    </div>

    <div id="screen-settings" class="screen">
        <div class="ptitle">Settings</div>
        <div class="psub">App preferences and Doctor sharing</div>

        <div class="sg">
            <div class="sglbl">Glucose Range (mmol/L)</div>
            <div class="sgcard">
                <div class="ri-wrap">
                    <div class="ri-f">
                        <label>Target Low</label>
                        <input type="number" id="set-low" step="0.1" value="3.9">
                    </div>
                    <div class="ri-f">
                        <label>Target High</label>
                        <input type="number" id="set-hi" step="0.1" value="10.0">
                    </div>
                </div>
            </div>

            <div class="sglbl">Share with Doctor</div>
            <div class="sgcard">
                <div class="sgi" style="flex-direction:column; align-items:flex-start; gap:12px; padding:16px 15px;">
                    <div style="display:flex; align-items:center; justify-content:space-between; width:100%;">
                        <div style="display:flex; align-items:center; gap:10px;">
                            <div style="font-size:20px;">üì°</div>
                            <div>
                                <div style="font-size:13px; font-weight:700;">Live Sync</div>
                                <div id="syncStatusTxt" style="font-size:11px; color:var(--t3);">Off ‚Äî Not broadcasting</div>
                            </div>
                        </div>
                        <button class="tsw" id="syncToggle" onclick="toggleLiveSync()"></button>
                    </div>
                    
                    <div id="syncActiveBar" style="display:none; width:100%; background:var(--ok-bg); border:1px solid var(--ok-b); border-radius:8px; padding:10px; font-size:11px; color:var(--ok);">
                        <strong>üü¢ Live Sync Active</strong>
                    </div>

                    <div style="width:100%; border-top:1px solid var(--border); padding-top:12px;">
                        <div style="font-size:12px; font-weight:700; margin-bottom:4px;">üìé Shareable Link</div>
                        <div style="display:flex; gap:6px;">
                            <input id="shareUrlOut" readonly style="flex:1; padding:8px; border:1.5px solid var(--border); border-radius:7px; font-size:10px; font-family:'JetBrains Mono'; background:var(--bg); color:var(--t2);" placeholder="Generate link...">
                            <button onclick="generateShareLink()" style="padding:0 12px; background:var(--acc); color:#fff; border:none; border-radius:7px; font-size:12px; font-weight:700;">Generate</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sglbl">Data</div>
            <div class="sgcard">
                <button style="width:100%; padding:15px; background:none; border:none; color:var(--low); text-align:left; font-weight:600;" onclick="confirm('Clear all data?')">üóëÔ∏è Clear All Data</button>
            </div>
        </div>
    </div>
</div>

<nav class="nav-bottom">
    <button class="nav-item active" onclick="nav('dash')">üìä Dash</button>
    <button class="nav-item" onclick="nav('settings')">‚öôÔ∏è Settings</button>
</nav>

<script>
let logs = JSON.parse(localStorage.getItem('glucoLogs') || '[]');

function nav(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById('screen-' + id).classList.add('active');
}

function toggleLiveSync() {
    const btn = document.getElementById('syncToggle');
    btn.classList.toggle('on');
    document.getElementById('syncActiveBar').style.display = btn.classList.contains('on') ? 'block' : 'none';
    document.getElementById('syncStatusTxt').innerText = btn.classList.contains('on') ? 'On ‚Äî Broadcasting' : 'Off ‚Äî Not broadcasting';
}

function generateShareLink() {
    const bundle = { unit: 'mmol/L', data: logs };
    const encoded = btoa(JSON.stringify(bundle));
    document.getElementById('shareUrlOut').value = window.location.origin + "?view=" + encoded;
}
</script>
</body>
</html>
