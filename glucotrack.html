function getProxyUrl(target) {
  const worker = localStorage.getItem('gt_cf_worker');
  if (!worker) throw new Error('WORKER_NOT_SET');
  return `${worker.replace(/\/+$/, '')}?url=${encodeURIComponent(target)}`;
}

// 2. Claude AI with proxy (no CORS)
async function callClaude(messages) {
  if (!getApiKey()) throw new Error('NO_API_KEY');
  const proxy = getProxyUrl('https://api.anthropic.com/v1/messages');
  const resp = await fetch(proxy, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'anthropic-version': '2023-06-01',
      'x-api-key': getApiKey()
    },
    body: JSON.stringify({ model: 'claude-3-5-sonnet-20241022', max_tokens: 800, messages })
  });
  if (!resp.ok) throw new Error('Claude API error');
  return await resp.json();
}
